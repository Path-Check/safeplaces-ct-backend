# This workflow will build a docker container, publish it to Google Container Registry, and deploy it to GKE when a release is created
#
# To configure this workflow:
#
# 1. Ensure that your repository contains the necessary configuration for your Google Kubernetes Engine cluster, including deployment.yml, kustomization.yml, service.yml, etc.
#
# 2. Set up secrets in your workspace: GKE_PROJECT with the name of the project, GKE_EMAIL with the service account email, GKE_KEY with the Base64 encoded JSON service account key (https://github.com/GoogleCloudPlatform/github-actions/tree/docs/service-account-key/setup-gcloud#inputs).
#
# 3. Change the values for the GKE_ZONE, GKE_CLUSTER, IMAGE, REGISTRY_HOSTNAME and DEPLOYMENT_NAME environment variables (below).

name: Run Integration tests

on:
  pull_request:
    branches:
      - dev
    # paths:
    #   - 'expressjs/**/**'
  push:
    branches:
      - dev-add-tests
    # paths:
    #   - 'expressjs/**/**'

# Environment variables available to all jobs and steps in this workflow
env:
  DB_HOST: localhost
  DB_NAME: spl
  DB_PASS: postgres
  DB_USER: postgres
  NODE_ENV: test
  JWT_EXP: 3600
  DB_HOST_PUB: localhost
  DB_USER_PUB: postgres
  DB_NAME_PUB: spl
  DB_PASS_PUB: postgres
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  SEED_MAPS_API_KEY: ${{ secrets.SEED_MAPS_API_KEY }}
  LDAP_HOST: ${{ secrets.LDAP_HOST }}
  LDAP_PORT: ${{ secrets.LDAP_PORT }}
  LDAP_PASS: ${{ secrets.LDAP_PASS }}
  LDAP_ORG: ${{ secrets.LDAP_ORG }}
  LDAP_BIND: 'cn=admin,dc=covidsafepaths,dc=org'
  LDAP_SEARCH: 'cn={{username}}, dc=covidsafepaths, dc=org'
  LDAP_FILTER: '(&(objectClass=person)(cn={{username}}))'

jobs:
  run-integration-tests:
    name: Running Test Integrations
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: bitnami/postgresql:latest
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRESQL_DATABASE: spl
          POSTGRESQL_POSTGRES_PASSWORD: postgres

        ports:
            # Maps tcp port 5432 on service container to the host
            - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: npm install
      - run: npm install -g knex
      - run: npm run build --if-present
      - run : npm test
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
