apiVersion: apps/v1
kind: Deployment
metadata:
  name: spp-be-express
  labels:
    app: spp-be-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spp-be-express
  template:
    metadata:
      labels:
        app: spp-be-express
    spec:
      containers:
        - name: spp-be-express
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: IfNotPresent
          env:
          - name: PORT
            value: "3000"
          envFrom:
            - secretRef:
                name: expressapp
          ports:
            - name: express
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: express
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: express
            initialDelaySeconds: 30
            periodSeconds: 2
