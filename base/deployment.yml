apiVersion: apps/v1
kind: Deployment
metadata:
  name: spp-be-express
  labels:
    app: spp-be-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spp-be-express
  template:
    metadata:
      labels:
        app: spp-be-express
    spec:
      containers:
        - name: spp-be-express
          volumeMounts:
            - mountPath: /app/keys
              name: gcs-svc
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: IfNotPresent
          env:
          - name: EXPRESSPORT
            value: "3000"
          envFrom:
            - secretRef:
                name: staging-spl-be
          ports:
            - name: express
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: express
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: express
            initialDelaySeconds: 30
            periodSeconds: 2
      volumes:
        - name: gcs-svc
          configMap:
            name: spl-be-svc
